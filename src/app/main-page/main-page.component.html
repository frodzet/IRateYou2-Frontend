<div class="row">
  <div class="col-md-3 col-sm-6" *ngFor="let user of users;">
    <div class="user-grid">
      <div class="user-content" style="margin: 50px;">
        <h3 class="title">{{user.firstName}}</h3>
        <div class="description">{{user.lastName}}</div>
      </div>
    </div>
  </div>
</div>
